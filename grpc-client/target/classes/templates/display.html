<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Matrices</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="row">
        <div class="mx-auto text-left m-4 p-3 justify-content-center">
            <h1>Matrices:</h1>
            <br/>
            <div class="row">
                <div class="col">
                    <table style="width: 100%;">
                        <tr th:each="row,iterStat : ${A}">
                            <td th:each="itm,iterStat : ${row}">
                                <p style="width: 50%; padding-bottom: 50%;" th:text="${itm}"></p>
                            </td>
                        </tr>
                    </table>
                </div>
                <br/>
                <div class="col">
                    <table style="width: 100%;">
                        <tr th:each="row,iterStat : ${B}">
                            <td th:each="itm,iterStat : ${row}">
                                <p style="width: 50%; padding-bottom: 50%;" th:text="${itm}"></p>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
            <br/>
            
            <input type="submit" value="add" onclick="window.location='/add';" /> 
            <input type="submit" value="individual multiply" onclick="window.location='/mult';" /> 
            <input type="submit" value="block multiply" onclick="window.location='/blockmult';" /> 
            <br/>
            <br/>
            <input type="submit" value="go back" onclick="history.back();" />
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
